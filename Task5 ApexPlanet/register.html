<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - MovieMania</title>
  <link rel="stylesheet" href="style.css" />
  <script defer>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("register-form");
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirm-password").value;

        if (password !== confirmPassword) {
          alert("Passwords do not match!");
          return;
        }

        if (email && password) {
          alert(`Registration successful for ${email.split('@')[0]}! Please login.`);
          window.location.href = "login.html"; // Redirect to login page after registration
        } else {
          alert("Please fill in all fields.");
        }
      });
    });
  </script>
</head>
<body>
  <header>
    <nav class="navbar">
      <h1 class="logo">MovieMania</h1>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="movies.html">Movies</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
      <button class="mode-toggle" onclick="toggleMode()">ðŸŒ“</button>
    </nav>
  </header>

  <section class="register-section">
    <h2>User Registration</h2>
    <form id="register-form" class="register-form">
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />

      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" required />

      <button type="submit" class="btn">Register</button>
      <p class="note">Already have an account? <a href="login.html">Login here</a></p>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 MovieMania | Designed by Bhargavi</p>
  </footer>
</body>
</html>
